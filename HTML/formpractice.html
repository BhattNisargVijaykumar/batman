<div class="form-popup" id="openContactus">
  <form action="/action_page.php" class="form-container">
    <h1>Contactus</h1>

      <form>
        <div class="divtext">

        <br>

          <i class="fa fa-envelope icon"></i>

        </div>
        <br>

<script>
function openLoginForm() {
  document.getElementById("openLogin").style.display = "block";
  document.getElementById("openSignup").style.display = "none";
  document.getElementById("openContactus").style.display = "none";
  document.getElementById("text").style.display = "none"
}

function openSignupForm() {
  document.getElementById("openSignup").style.display = "block";
  document.getElementById("openLogin").style.display = "none";
  document.getElementById("openContactus").style.display = "none";
  document.getElementById("text").style.display = "none"
}

function openContactusForm() {
  document.getElementById("openContactus").style.display = "block";
  document.getElementById("openLogin").style.display = "none";
  document.getElementById("openSignup").style.display = "none";
  document.getElementById("text").style.display = "none"
}

function closeForm() {
  document.getElementById("text").style.display = "block"
  document.getElementById("openContactus").style.display = "none";
  document.getElementById("openLogin").style.display = "none";
  document.getElementById("openSignup").style.display = "none";
}

function contactussubmit() {
