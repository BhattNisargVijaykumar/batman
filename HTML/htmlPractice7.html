<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Practice-7</title>
</head>
<body>
<div>
	<form>
		<fieldset>
			<legend>Your Address</legend>
		<table>
			<tr>
				<td><label>First-name</label></td>
				<td><input type="text" id="fname" name="firstname"><br></td>
			</tr>
			<tr>
				<td><label>Last-name</label></td>
				<td><input type="text" id="lname" name="lastname"><br></td>
			</tr>
			<tr>
				<td><label>Street</label></td>
				<td><input type="text" id="street" name="street"><br></td>
			</tr>
			<tr>
				<td><label>City</label></td>
				<td><input type="text" id="city"  name="city"> <br></td>
			</tr>
		</table>
		</fieldset>
		<fieldset>
		<legend>Additional Details</legend>
		<table>
			<tr>
				<td><label>Biography</label></td>
				<td><textarea rows="2" cols="15"></textarea> <br><br></td>
			</tr>
			<tr>
				<td><label>Image</label></td>
				<td><input type="file" name="file"><br></td>
			</tr>
			<tr>
				<td><label>Age Group</label></td>
				<td><select name="age">
					<option>0 to 9 Years</option>
					<option>10 to 18 Years</option>
					<option>19 to 25 Years</option>
				</select><br></td>
			</tr>
		</table>
		</fieldset>
		<fieldset>
			<legend>Intereset</legend>
		<table>
			<tr>
				<td><label>Hobbies</label></td>
				<td>
					<select name="hobbie" multiple>
						<option>Playing soccer</option>
						<option>Dancing</option>
						<option>Gardening</option>
						<option>Watching Movies</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>Favourite car?</label></td>
				<td><select name="car">
					<option>Volvo</option>
					<option>AUDI</option>
					<option>BMW</option>
				</select><br></td>
			</tr>
			<tr>
				<td><label>Favourite public transport?</label></td>
				<td><select name="car" multiple>
					<optgroup label="Ground">
					<option>Train</option>
					<option>Bus</option>
					<optgroup label="Water">
						<option>Ship</option>
						<option>Boat</option>
					</optgroup>
				</select><br></td>
			</tr>
		</table>
</fieldset>
		<input type="reset" value="reset">
		<input type="submit" value="submit">
	</form>
</div>	
</body>
</html>
